<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { 
    background:#000; color:#0ff; font-family:"Courier New", monospace; 
    display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;
    padding:24px;
  }
  h1 { color:#f0f; font-size:32px; margin-bottom:24px; }
  input, button { font-size:18px; margin:8px 0; padding:12px 14px; border:1px solid #0ff; background:#111; color:#0ff; border-radius:10px; width: min(420px, 90vw); }
  button { cursor:pointer; font-weight:700; }
  .hint { max-width: min(520px, 92vw); margin-top:10px; color:#7ff; font-size:14px; }
  a { color:#f0f; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkblbbA7iZmiGr617-KZB8Yd3H3a2Aq4M",
  authDomain: "ctfscoreboard-3af1b.firebaseapp.com",
  projectId: "ctfscoreboard-3af1b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// auto-redirect if already authed as admin
onAuthStateChanged(auth, (user) => {
  if (user && user.email && user.email.endsWith("@admin.local")) {
    window.location.href = "admin.html";
  }
});

window.loginAdmin = async function() {
  const user = document.getElementById('adminUser').value.trim();
  const pass = document.getElementById('adminPass').value.trim();
  if(!user || !pass){ alert("Enter admin username & password"); return; }

  const email = `${user}@admin.local`; // virtual email for admin accounts
  try {
    await signInWithEmailAndPassword(auth, email, pass);
    window.location.href = "admin.html";
  } catch (e) {
    alert("‚ùå Wrong credentials or admin not created in Firebase Auth.");
  }
};

window.logoutIfPlayer = async function(){
  const u = auth.currentUser;
  if(u && (!u.email || !u.email.endsWith("@admin.local"))) {
    await signOut(auth);
  }
};
window.logoutIfPlayer();
</script>
</head>
<body>
  <h1>üîí Admin Login</h1>
  <input type="text" id="adminUser" placeholder="Admin Username">
  <input type="password" id="adminPass" placeholder="Password">
  <button onclick="loginAdmin()">Login</button>
  <p class="hint">Admin accounts must exist in <b>Firebase Authentication</b> with email format: <code>&lt;username&gt;@admin.local</code> (e.g. <code>adminaabid@admin.local</code>). You can create them via Firebase Console ‚Üí Authentication.</p>
  <p class="hint"><a href="login.html">Back to player login</a></p>
</body>
</html>
