<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTF Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:"Courier New", monospace;
  overflow:hidden;
  background:#000;
  color:#0ff;
  text-align:center;
}
#starfield { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
#cyber-text {
  position:absolute; top:10px; left:10px; font-size:1.5rem;
  color:#fff; z-index:2; font-weight:bold; text-shadow:0 0 10px #fff;
}
#content {
  position:relative; z-index:1;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  min-height:100vh; padding:30px;
  color:#0ff;
}
h1 { font-size:3rem; text-shadow:0 0 15px #f0f; margin-bottom:20px;}
#nav { position:absolute; top:10px; width:100%; text-align:center; z-index:1; }
#nav a { margin:0 20px; text-decoration:none; font-weight:bold; font-size:1.2rem; color:#0ff; text-shadow:0 0 5px #0ff; }
#scoreboard { list-style:none; padding:0; width:min(480px, 92vw); text-align:center; }
#scoreboard li { padding:10px; border-bottom:1px solid #0ff; font-size:1.3rem; }
#scoreboard li.top { color: gold; font-weight:bold; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig={apiKey:"AIzaSyCkblbbA7iZmiGr617-KZB8Yd3H3a2Aq4M",authDomain:"ctfscoreboard-3af1b.firebaseapp.com",projectId:"ctfscoreboard-3af1b"};
const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

onAuthStateChanged(auth, (u)=>{ if(!u || !u.email.endsWith("@player.local")) window.location.href="login.html"; });

window.logout = async function(){ await signOut(auth); window.location.href="login.html"; }

async function loadLeaderboard(){
  const ul=document.getElementById('scoreboard'); ul.innerHTML='';
  const snap=await getDocs(collection(db,"scores"));
  const scores={};
  snap.forEach(doc=>{ const d=doc.data(); scores[d.nickname]=(scores[d.nickname]||0)+d.points; });
  const sorted=Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  sorted.forEach(([nick,pts],idx)=>{
    const li=document.createElement('li');
    li.textContent=`${idx+1}. ${nick} : ${pts} pts`;
    if(idx===0) li.classList.add('top');
    ul.appendChild(li);
  });
}

window.onload=loadLeaderboard;
</script>
</head>
<body>
<canvas id="starfield"></canvas>
<div id="cyber-text">BY Cyb3rMaF1a</div>

<div id="content">
  <div id="nav">
    <a href="index.html">Submit Flag</a>
    <a href="user.html">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <h1>üèÜ CTF Leaderboard</h1>
  <ul id="scoreboard"></ul>
</div>

<script>
// Canvas setup
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });

// Stars
const stars = [];
for(let i=0;i<400;i++){
  stars.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*2+0.5, blinkSpeed: Math.random()*0.05 + 0.02, opacity: Math.random()});
}

// Top-left blinking text
const cyberText = document.getElementById('cyber-text');
function blinkText(){
  cyberText.style.opacity = Math.random()>0.5 ? 1 : 0.2;
  setTimeout(blinkText, 200 + Math.random()*300);
}
blinkText();

// Animate stars
function animate(){
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,width,height);

  for(let s of stars){
    s.opacity += s.blinkSpeed * (Math.random()>0.5?1:-1);
    if(s.opacity>1) s.opacity=1;
    if(s.opacity<0) s.opacity=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.opacity})`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
