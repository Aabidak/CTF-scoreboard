<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTF Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Courier New", monospace;
    color: #0ff;
    overflow-y: auto;
    height: 100vh;
    background: black;
    position: relative;
  }

  canvas#stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  #nav {
    position: absolute;
    top: 10px;
    right: 20px;
    z-index: 2;
  }

  #nav a {
    margin-left: 20px;
    color: #f0f;
    text-decoration: none;
    font-weight: bold;
  }

  h1 {
    text-align: center;
    color: #f0f;
    margin-top: 60px;
  }

  #scoreboard {
    max-width: 800px;
    margin: 20px auto;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }

  th, td {
    padding: 8px;
    border: 1px solid #0ff;
  }

  th {
    color: gold;
  }

  td {
    color: #0ff;
  }

  tr.top td {
    color: gold;
    font-weight: bold;
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCkblbbA7iZmiGr617-KZB8Yd3H3a2Aq4M",
  authDomain: "ctfscoreboard-3af1b.firebaseapp.com",
  projectId: "ctfscoreboard-3af1b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user || !user.email.endsWith("@player.local")) {
    window.location.href = "login.html";
    return;
  }
});

window.logout = async function() {
  await signOut(auth);
  window.location.href = "login.html";
}

async function loadLeaderboard() {
  const snap = await getDocs(query(collection(db,"scores"), orderBy("timestamp","asc")));
  const scores = {};
  snap.forEach(doc => {
    const d = doc.data();
    scores[d.nickname] = (scores[d.nickname] || 0) + d.points;
  });

  const sorted = Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  let tableHTML = `<table>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Points</th>
    </tr>`;

  sorted.forEach(([nick, pts], idx) => {
    tableHTML += `<tr ${idx===0 ? 'class="top"' : ''}>
      <td>${idx+1}</td>
      <td>${nick}</td>
      <td>${pts}</td>
    </tr>`;
  });

  tableHTML += `</table>`;
  document.getElementById('scoreboard').innerHTML = tableHTML;
}

// Starfield background
window.onload = function() {
  const canvas = document.createElement('canvas');
  canvas.id = 'stars';
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const stars = [];
  for (let i = 0; i < 150; i++) {
    stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, opacity: Math.random()});
  }

  function draw() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
      ctx.fill();
      s.opacity += (Math.random()-0.5)*0.05;
      if (s.opacity < 0) s.opacity = 0;
      if (s.opacity > 1) s.opacity = 1;
    }
    requestAnimationFrame(draw);
  }
  draw();
  loadLeaderboard();
};
</script>
</head>
<body>
<div id="nav">
  <a href="index.html">Submit Flag</a>
  <a href="user.html">Profile</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<h1>üèÜ CTF Leaderboard</h1>
<div id="scoreboard"></div>
</body>
</html>
