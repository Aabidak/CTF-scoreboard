<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTF Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:"Courier New", monospace;
  background:#000;
  color:#0ff;
  overflow:auto;
}
#starfield { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
#cyber-text {
  position:absolute; top:10px; left:10px; font-size:1.5rem;
  color:#fff; z-index:2; font-weight:bold; text-shadow:0 0 10px #fff;
}
#nav { position:absolute; top:10px; right:20px; z-index:2; }
#nav a { margin-left:20px; color:#f0f; text-decoration:none; font-weight:bold; }
#content {
  position:relative; z-index:1; padding:80px 20px 20px; max-width:900px; margin:0 auto;
}
h1 { font-size:2.5rem; color:#f0f; text-shadow:0 0 10px #f0f; text-align:center; margin-bottom:20px; }
#scoreboard {
  list-style:none; padding:0; margin:0 auto;
  max-height:75vh; overflow-y:auto; font-size:1.2rem;
}
#scoreboard li {
  padding:10px 15px;
  border-bottom:1px solid #0ff;
  background: rgba(0,255,255,0.05);
  margin-bottom:5px;
  border-radius:6px;
}
#scoreboard li.top { color: gold; font-weight:bold; }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig={apiKey:"AIzaSyCkblbbA7iZmiGr617-KZB8Yd3H3a2Aq4M",authDomain:"ctfscoreboard-3af1b.firebaseapp.com",projectId:"ctfscoreboard-3af1b"};
const app=initializeApp(firebaseConfig);
const db=getFirestore(app);
const auth=getAuth(app);

onAuthStateChanged(auth, (u)=>{ if(!u || !u.email.endsWith("@player.local")) window.location.href="login.html"; });

window.logout = async function(){ await signOut(auth); window.location.href="login.html"; }

async function loadLeaderboard(){
  const ul=document.getElementById('scoreboard'); ul.innerHTML='';
  const snap=await getDocs(query(collection(db,"scores"), orderBy("timestamp","asc")));
  const scores={};
  snap.forEach(doc=>{ const d=doc.data(); scores[d.nickname]=(scores[d.nickname]||0)+d.points; });
  const sorted=Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  sorted.forEach(([nick,pts],idx)=>{
    const li=document.createElement('li');
    li.textContent=`${idx+1}. ${nick} : ${pts} pts`;
    if(idx===0) li.classList.add('top');
    ul.appendChild(li);
  });
}

window.onload = function(){
    loadLeaderboard();
    const canvas = document.createElement('canvas');
    canvas.id='starfield';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let width=canvas.width=window.innerWidth;
    let height=canvas.height=window.innerHeight;
    window.addEventListener('resize', ()=>{ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; });

    const stars=[];
    for(let i=0;i<400;i++) stars.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*2+0.5, blinkSpeed: Math.random()*0.05 + 0.02, opacity: Math.random()});
    const cyberText = document.createElement('div');
    cyberText.id='cyber-text';
    cyberText.innerText='BY Cyb3rMaF1a';
    document.body.appendChild(cyberText);
    function blinkText(){ cyberText.style.opacity = Math.random()>0.5 ? 1 : 0.2; setTimeout(blinkText, 200 + Math.random()*300); }
    blinkText();
    function animate(){
        ctx.fillStyle='#000';
        ctx.fillRect(0,0,width,height);
        for(let s of stars){
            s.opacity += s.blinkSpeed * (Math.random()>0.5?1:-1);
            if(s.opacity>1) s.opacity=1;
            if(s.opacity<0) s.opacity=0;
            ctx.beginPath();
            ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
            ctx.fillStyle=`rgba(255,255,255,${s.opacity})`;
            ctx.fill();
        }
        requestAnimationFrame(animate);
    }
    animate();
};
</script>
</head>
<body>
<div id="nav">
  <a href="index.html">Submit Flag</a>
  <a href="user.html">Profile</a>
  <a href="#" onclick="logout()">Logout</a>
</div>
<div id="content">
  <h1>üèÜ CTF Leaderboard</h1>
  <ul id="scoreboard"></ul>
</div>
</body>
</html>
