<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CTF Flag Submission</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
html, body {
  margin:0; padding:0; height:100%;
  font-family:"Courier New", monospace;
  overflow:hidden;
  background:#000;
  color:#0ff;
}
#starfield { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
#cyber-text {
  position:absolute; top:10px; left:10px; font-size:1.5rem;
  color:#fff; z-index:2; font-weight:bold; text-shadow:0 0 10px #fff;
}
#content {
  position:relative; z-index:1;
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  min-height:100vh; padding:30px;
  color:#0ff;
}
h1 { font-size:3rem; text-shadow:0 0 15px #f0f; margin-bottom:10px;}
h2 { font-size:2.2rem; margin:20px 0 10px 0;}
h3 { font-size:1.8rem; margin-bottom:20px;}
input, button {
  font-size:20px; margin:10px; padding:12px 20px;
  border:1px solid #0ff; background:rgba(17,17,17,0.85);
  color:#0ff; border-radius:10px; text-align:center;
}
button { cursor:pointer; font-weight:700; }
#flag-section { width:min(520px,92vw); display:flex; flex-direction:column; align-items:center; }
#scoreboard { margin-top:20px; list-style:none; padding:0; width:min(420px,92vw); text-align:center; }
#scoreboard li { padding:10px 0; border-bottom:1px solid #0ff; font-size:1.3rem; transition:all 0.5s ease; }
#scoreboard li.top { color: gold; font-weight:bold; }
#scoreboard li.new { background: rgba(0,255,255,0.2); }
#nav { position:absolute; top:10px; width:100%; text-align:center; z-index:1; }
#nav a { margin:0 20px; text-decoration:none; font-weight:bold; font-size:1.2rem; color:#0ff; text-shadow:0 0 5px #0ff; }
</style>
<script type="module">
// Firebase setup omitted for brevity
</script>
</head>
<body>
<canvas id="starfield"></canvas>
<div id="cyber-text">BY Cyb3rMaF1a</div>

<div id="content">
  <div id="nav">
    <a href="leaderboard.html">Leaderboard</a>
    <a href="user.html">Profile</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <h1>ðŸ”¥ CTF Flag Submission</h1>
  <h3>Welcome: <span id="nickname-display"></span></h3>
  <div id="flag-section">
    <h2>Submit a Flag</h2>
    <input id="challenge" placeholder="Challenge Name"><br>
    <input id="flag" placeholder="Flag"><br>
    <button onclick="submitFlag()">Submit</button>
  </div>
  <h2> CaP1ur3_1HE_F1ag </h2>
  <ul id="scoreboard"></ul>
</div>

<script>
// Canvas setup
const canvas = document.getElementById('starfield');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });

// Stars array
const stars = [];
for(let i=0;i<400;i++){
  stars.push({x:Math.random()*width, y:Math.random()*height, r:Math.random()*2+0.5, blinkSpeed: Math.random()*0.05 + 0.02, opacity: Math.random()});
}

// Top-left blinking text effect
const cyberText = document.getElementById('cyber-text');
function blinkText(){
  cyberText.style.opacity = Math.random()>0.5 ? 1 : 0.2;
  setTimeout(blinkText, 200 + Math.random()*300);
}
blinkText();

// Animation loop
function animate(){
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,width,height);

  // Draw stars
  for(let s of stars){
    s.opacity += s.blinkSpeed * (Math.random()>0.5?1:-1);
    if(s.opacity>1) s.opacity=1;
    if(s.opacity<0) s.opacity=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.opacity})`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
